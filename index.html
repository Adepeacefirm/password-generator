<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
  </head>
  <body>
    <header>Password Generator</header>

    <main class="main">
      <div class="password-box">
        <input
          type="text"
          name="password"
          id="password"
          readonly
          placeholder="P4$5W0rD!"
        />
        <span class="copied">COPIED</span>
        <img src="./images/icon-copy.svg" alt="Copy" id="copy-btn" />
      </div>

      <section class="control">
        <div class="length-control">
          <label for="length">
            Character Length <span id="length-value">4</span>
          </label>

          <input
            type="range"
            name="length"
            id="length"
            min="4"
            max="20"
            value="4"
            class="progress-range"
          />
        </div>

        <div class="checkboxes">
          <label class="checkbox" for=""
            ><input type="checkbox" id="uppercase" /> Include Uppercase
            Letters</label
          >
          <label class="checkbox" for=""
            ><input type="checkbox" id="lowercase" /> Include Lowercase
            Letters</label
          >
          <label class="checkbox" for=""
            ><input type="checkbox" id="numbers" /> Include Numbers</label
          >
          <label class="checkbox" for=""
            ><input type="checkbox" id="symbols" /> Include Symbols</label
          >
        </div>

        <div class="strength">
          <span>Strength:</span>
          <span id="strength-text"></span>
          <div class="bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>

        <button class="generate-btn" id="generate-btn">
          GENERATE <img src="./images/icon-arrow-right.svg" alt="" />
        </button>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
